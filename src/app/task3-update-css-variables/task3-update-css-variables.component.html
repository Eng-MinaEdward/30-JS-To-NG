<div class="wrap">
  <h2>Update CSS Variables with
    <span class='hl'>JS</span>
  </h2>

  <div class="controls">
    <label for="spacing">Spacing : </label>
    <input id="spacing" type="range"
           name="spacing"
           min="10" max="200"
           value="100" data-sizing="px"
           ngModel (ngModelChange)="onModelChange($event,'space') ">


    <label for="blur">Blur : </label>
    <input id="blur" type="range"
           name="blur"
           min="0" max="25"
           value="10" data-sizing="px"
           ngModel (ngModelChange)="onModelChange($event,'blur') ">
    <label for="base">Base Color : </label>
    <input id="base" type="color" name="base" value="#ffc600"
           ngModel (ngModelChange)="onModelChange($event,'color')">
  </div>

    [style.padding]="padding"

</div>
